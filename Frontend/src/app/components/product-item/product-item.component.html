<div class="row">
  <div class="col">
    <div
      class="card border-dark mb-2 m-auto"
      style="height: 700px; width: auto"
    >
      <div class="card-header">
        {{ product.name }}
      </div>
      <div class="card-body text-center">
        <img
          [src]="product.imgUrl"
          class="img-fluid mb-2 rounded-2"
          style="height: 35vh; width: auto"
        />
        <p>{{ product.description }}</p>
        <p>Categoria: {{ product.category }}</p>
        <p>Precio ${{ product.price }} MXN</p>
        <button class="btn btn-success" (click)="addToCart()">Agregar</button>
      </div>
    </div>
  </div>
</div>
