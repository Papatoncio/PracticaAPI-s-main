<div class="modal-header">
  <h4>Compra Exitosa!!</h4>
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="activeModal.dismiss('Crosss click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <h3>Productos Comprados</h3>
  <hr />
  <div *ngFor="let item of items">
    <p>
      <b>Name: </b>{{ item.name }} <b>Units: </b>{{ item.quantity }}
      <b>Price/unit: </b>{{ item.unit_amount.value }} MXN
    </p>
  </div>
  <hr />
  <h3><b>Total: </b>$ {{ amount }} MXN</h3>
</div>
